<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-1998</title>
    <link rel="stylesheet" href="odev2.css">
  </head>
  <body>

    <div class="main">
        <div class="header">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
        </div>
        <div class="container1">
            <label>Search the web using Google!
            </label><br>
            <input type="text" id="search" name="search"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="container2">
            <h4>Special Searches</h4>
            <h4><a href="#">Stanford Search</a></h4>
            <h4><a href="#">Linux Search</a></h4>
        </div>
        <div class="container3">
            <h5><a href="#">Help!</a></h5>
            <h5><a href="#">About Google!</a></h5>
            <h5><a href="#">Company Info</a></h5>
            <h5><a href="#">Google! Logos</a></h5>
        </div>
        <div class="container4">
            <h5>Get Google!</h5>
            <label>updates monthly:</label><br>
            <input type="text" id="e-mail" name="mail" placeholder="your e-mail"><br>
            <div class="flex">
                <button>Subscribe</button>
                <h5><a href="#">Archive</a></h5>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>

  </body>
</html>
